<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 1+1 TikTok + Ai Short Cut</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        body {
            background-color: #0f0f0f;
            font-family: 'Poppins', sans-serif;
            color: #e0e0e0;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .lead {
            text-align: center;
            margin-bottom: 40px;
            color: #a0a0a0;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
            color: #00ffff;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border-radius: 5px;
            border: 1px solid #333333;
            background-color: #242424;
            color: #e0e0e0;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .btn {
            display: inline-block;
            font-weight: 600;
            text-align: center;
            vertical-align: middle;
            user-select: none;
            padding: 12px 24px;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary {
            color: #e0e0e0;
            background-color: #00ffff;
            border: none;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .btn-primary:hover {
            background-color: #00d9d9;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        #previewContainer {
            margin-top: 20px;
            text-align: center;
        }

        #bubblePreview {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        #bubbleContent {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .group-btn {
            background-color: #333333;
            color: #ffffff;
        }

        .group-btn.active {
            background-color: #00ffff;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detail Class Online & Onsite</h1>
        <p class="lead">เลือกกลุ่มและข้อความที่ต้องการได้เลยครับ</p>
        <div class="button-container">
            <button class="btn group-btn active" data-group="1">Online</button>
            <button class="btn group-btn" data-group="2">TTS</button>
            <button class="btn group-btn" data-group="3">เพิ่มเติม</button>
        </div>
        <div class="form-group">
            <label for="flexSelect">Select Flex Message:</label>
            <select class="form-control" id="flexSelect">
                <option value="-1" selected>-- เลือกข้อความ --</option>
            </select>
        </div>
        <div id="previewContainer" style="display: none;">
            <h3>ตัวอย่าง Flex Message:</h3>
            <div id="bubblePreview">
                <div id="bubbleContent"></div>
            </div>
        </div>
        <div class="button-container">
            <button id="shareBtn" class="btn btn-primary btn-lg mt-3">Share</button>
        </div>
    </div>

    <script>
        let flexMessages = [];
        const LIFF_ID = "2005615503-drRxpq86";
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxRVB2GDss-Zo9jaRZfSR0o8AeniyG9jv9EnJ95pXgKzsNEd0zQQlmnj4qj-WmPaPvSIg/exec";

        // Initialize LIFF
        liff.init({ liffId: LIFF_ID })
            .then(() => {
                console.log("LIFF Initialized");
                fetchFlexMessages();
            })
            .catch((err) => {
                console.log("LIFF Initialization failed:", err);
            });

        function fetchFlexMessages() {
            fetch(APPS_SCRIPT_URL)
                .then(response => response.json())
                .then(data => {
                    flexMessages = data;
                    populateDropdown(1);
                })
                .catch(error => console.error('Error:', error));
        }

        function populateDropdown(groupNumber) {
            const flexSelect = document.getElementById('flexSelect');
            flexSelect.innerHTML = '<option value="-1" selected>-- เลือกข้อความ --</option>';
            
            flexMessages.forEach((flexMessage, index) => {
                if (flexMessage.group === groupNumber) {
                    const option = document.createElement('option');
                    option.value = index;
                    option.text = `${flexMessage.id}: ${flexMessage.altText}`;
                    flexSelect.add(option);
                }
            });

            flexSelect.addEventListener('change', updatePreview);
        }

        function updatePreview() {
            const selectedIndex = document.getElementById('flexSelect').value;
            const previewContainer = document.getElementById('previewContainer');
            const bubbleContent = document.getElementById('bubbleContent');

            if (selectedIndex >= 0) {
                const flexMessage = flexMessages[selectedIndex];
                previewContainer.style.display = 'block';
                bubbleContent.innerHTML = createBubbleHTML(flexMessage.contents);
            } else {
                previewContainer.style.display = 'none';
            }
        }

        function createBubbleHTML(contents) {
            let html = '';
            if (contents.type === 'bubble') {
                const header = contents.header || {};
                const hero = contents.hero || {};
                const body = contents.body || {};
                const footer = contents.footer || {};

                html += `<div style="background-color: ${header.backgroundColor || '#ffffff'}; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">`;
                
                if (hero.url) {
                    html += `<img src="${hero.url}" style="width: 100%; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">`;
                }

                if (header.contents && header.contents.length > 0) {
                    html += `<h2 style="color: ${header.contents[0].color || '#000000'};">${header.contents[0].text}</h2>`;
                }

                if (body.contents) {
                    body.contents.forEach(item => {
                        html += `<p style="color: ${item.color || '#000000'};">${item.text}</p>`;
                    });
                }

                if (footer.contents && footer.contents.length > 0) {
                    footer.contents.forEach(item => {
                        html += `<button style="background-color: ${item.backgroundColor || '#000000'}; color: ${item.color || '#ffffff'}; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">${item.text}</button>`;
                    });
                }

                html += `</div>`;
            }
            return html;
        }

        function shareFlexMessage() {
            if (!liff.isLoggedIn()) {
                liff.login();
                return;
            }

            const selectedIndex = document.getElementById('flexSelect').value;
            if (selectedIndex >= 0) {
                const flexMessage = flexMessages[selectedIndex];
                liff.shareTargetPicker([
                    {
                        type: "flex",
                        altText: flexMessage.altText,
                        contents: flexMessage.contents
                    }
                ])
                .then((res) => {
                    if (res) {
                        console.log(`[${res.status}] Message sent!`);
                    } else {
                        console.log("TargetPicker was closed!");
                    }
                })
                .catch((error) => {
                    console.log("Something went wrong:", error);
                });
            } else {
                console.log("Please select a Flex Message.");
            }
        }

        document.getElementById("shareBtn").addEventListener("click", shareFlexMessage);

        // Group button functionality
        const groupButtons = document.querySelectorAll('.group-btn');
        groupButtons.forEach(button => {
            button.addEventListener('click', function() {
                groupButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                const groupNumber = parseInt(this.getAttribute('data-group'));
                populateDropdown(groupNumber);
            });
        });
    </script>
</body>
</html>
